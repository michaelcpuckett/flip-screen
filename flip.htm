<style>

@-webkit-keyframes swing {
    0% {
        -webkit-transform: rotate3d(1, 1, 1, 0deg) translate3d(0, 0, 0);
    }
    30% {
        -webkit-transform: rotate3d(1, 2, 0, 40deg) translate3d(40px, 10px, -40px)
    }
    100% {
        -webkit-transform: rotate3d(1, 1, 1, 0deg) translate3d(0, 0, 0);
    }
}

@-webkit-keyframes flip {
    0% {
        -webkit-transform: rotateY(0deg);
    }
    100% {
        -webkit-transform: rotateY(-180deg);
    }
}
@-webkit-keyframes flip-back {
    0% {
        -webkit-transform: rotateY(-180deg);
    }
    100% {
        -webkit-transform: rotateY(0deg);
    }
}

body {
    background: #ccc;/*#990099;*/
    /*background-image: url('flip.jpg');*/
    background-position: 50% 50%;
    background-repeat: no-repeat;
    -webkit-perspective: 500;
    -webkit-perspective-origin-x: 75%;
    -webkit-perspective-origin-y: 50%;
    -webkit-transform-style: preserve-3d;
    /*-webkit-transform: scale(1.4) translateY(80px);*/
    padding: 0;
    margin: 0;
}

main {
    -webkit-animation-name: swing;
    -webkit-animation-duration: .4s;
    -webkit-animation-play-state: paused;
    -webkit-animation-iteration-count: 1;
    -webkit-animation-timing-function:  cubic-bezier(0.86, 0, 0.07, 1);
    -webkit-animation-fill-mode: both;
    -webkit-animation-direction: alternate;

    width: 100%;
    height: 100%;
    margin: 0 auto;
    position: relative;
    -webkit-perspective: 1000;
}

section {
    -webkit-animation-name: flip;
    -webkit-animation-duration: .8s;
    -webkit-animation-play-state: paused;
    -webkit-animation-iteration-count: 1;
    -webkit-animation-fill-mode: both;
    -webkit-transform-style: preserve-3d;
    -webkit-animation-direction: alternate;
    position: absolute;
    width: 100%;
    left: 0;
}

.front,
.back {
    -webkit-backface-visibility: hidden;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
}

.front {
    background-color: blue;
}

.back {
    background-color: green;
    -webkit-transform: rotateY(-180deg);
}

.top {
    -webkit-animation-delay: .2s;
    height: 60%;
    top: 0;
}
.top .front {
    background-image: url('top-front.jpg');
}
.top .back {
    background-image: url('top-back.jpg');
}
.middle {
    -webkit-animation-delay: .3s;
    height: 25%;
    top: 60%;
}
.middle .front {
    background-image: url('middle-front.jpg');
}
.middle .back {
    background-image: url('middle-back.jpg');
}
.bottom {
    -webkit-animation-delay: .4s;
    height: 25%;
    top: 80%;
}
.bottom .front {
    background-image: url('bottom-front.jpg');
}
.bottom .back {
    background-image: url('bottom-back.jpg');
}

main.playing,
main.playing section {
    -webkit-animation-play-state: running;
    box-shadow: 10px 10px 50px #000;
}

</style>

<main class="reverse">
    <section class="top">
        <div class="front"></div>
        <div class="back"></div>
    </section>
    <section class="middle">
        <div class="front"></div>
        <div class="back"></div>
    </section>
    <section class="bottom">
        <div class="front"></div>
        <div class="back"></div>
    </section>
</main>

<script>
    document.getElementsByTagName('main')[0].addEventListener('click', function () {
        console.log(this);
        this.classList.add('playing');
        this.classList.toggle('reverse');
    });
</script>
